<!DOCTYPE html>
<html>
    <head>
        Multiplication Table
    </head>
    <body>
        <script>
            let n;
            let m;

            do {
                n = parseInt(prompt("Enter the 1st value: "));
                if (isNaN(n) || n<2 || n>10){
                    alert("Please enter the 1st Value between 2 and 10: ");
                }
            }
            while (isNaN(n) || n<2 || n>10);

            do {
                m = parseInt(prompt("Enter the 2nd value: "));
                if (isNaN(m) || m<2 || m>10){
                    alert("Please enter the 2nd Value between 2 and 10: ");
                }
            }
            while (isNaN(m) || m<2 || m>10);
            
            let table = "<table border ='1'>";
            for (let i = 1; i<=n; i++){
                table += "<tr>";
            for (let j = 1; j<=m; j++){
                table += "<td>" + (i*j) + "<td>";
            }
            table += "</tr>";
            }
            table += "</table>";

            document.write(table);
        </script>
    </body>
</html>
